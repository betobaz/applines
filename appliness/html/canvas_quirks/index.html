<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
</head>
<body>
	<input id="draw" type="button" value="draw" />	
	<canvas style="width:600px; height:100px;" id="canvas"></canvas>
	<script type="text/javascript">
		$(function(){
			
			function draw(){
				var context, i, y;
				context = $('#canvas')[0].getContext('2d');
				y = 20;
				//context.lineWidth = 2;
				//context.strokeLine = '#000';

				for(i = 0; i < 5; i++){
					//context.moveTo(0, y + 0.5);
					//context.lineTo(450, y + 0.5);
					context.fillRect(0,10 + y, 450, 1)
					y+=10
				}
				//context.stroke();
			}

			$('#draw').bind('click', draw);
		});
	</script>
</body>
</html>
